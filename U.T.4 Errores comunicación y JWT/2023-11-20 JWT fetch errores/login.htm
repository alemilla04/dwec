<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./login.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        form {
            display: grid;
            grid-template-columns: auto auto;
            gap: 0.5rem;
        }

        form>header, button {
            grid-column: 1 / span 2;
        }
    </style>
</head>
<body>
    <form>
        <header>Validación de usuarios</header>

        <label>Usuario:</label>
        <input type="text" id="tTxtUsername" value="sonia.silverado">

        <label>Contraseña</label>
        <input type="password" id="tPassword" value="s">

        <button type="button" id="tButValidate">Validar usuario</button>
    </form>
</body>
</html>
