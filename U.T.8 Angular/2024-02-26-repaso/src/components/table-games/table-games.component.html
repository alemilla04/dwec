<h1>Games</h1>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
        </tr>
    </thead>
    <tbody *ngIf="games$ | async as games">
        <tr *ngFor="let game of games">
            <td>{{game.id}}</td>
            <td>{{game.title}}</td>
        </tr>
    </tbody>
</table>
