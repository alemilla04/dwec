<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td onclick="showMessage(this)">rojo</td>
            <td onclick="showMessage(this)">verde</td>
            <td onclick="showMessage(this)">azul</td>
        </tr>
        <tr>
            <td onclick="showMessage(this)">amarillo</td>
            <td onclick="showMessage(this)">cyan</td>
            <td onclick="showMessage(this)">magenta</td>
        </tr>
    </table>

    <br>
    <p id="tParMessage"></p>
    <script>
        'use strict';
        function showMessage(tag) {
            const nParagh = document.getElementById('tParMessage');
            const color = tag.textContent;
            nParagh.innerHTML = `Has clickedao en el color <b>${color}</b>`;        
        }
    </script>
</body>
</html>
