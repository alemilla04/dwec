<html>
    <head>
        <title>Document Object Model</title>
    </head>
    <body>
        <h1>Continentes</h1>

        <ul type="square">
            <li>Europa</li>
            <li>América</li>
            <li>Asia</li>
            <li>Oceania</li>
            <li>Antártida</li>
        </ul>

        <h1>Océanos</h1>

        <ol type="I" id="tOLOceans"></ol>
        <script>
            'use strict';
            
            const nOl = document.getElementById('tOLOceans');

            let nLi = document.createElement('li');
            nOl.appendChild(nLi);

            let nText = document.createTextNode('Océano Atlántico');
            nLi.appendChild(nText);

            nLi = document.createElement('li');
            nOl.appendChild(nLi);

            nText = document.createTextNode('Océano Pacífico');
            nLi.appendChild(nText);
            
            nLi = document.createElement('li');
            nOl.appendChild(nLi);

            nText = document.createTextNode('Océano Índico');
            nLi.appendChild(nText);

            nLi = document.createElement('li');
            nOl.appendChild(nLi);

            nText = document.createTextNode('Océano Ártico');
            nLi.appendChild(nText);

            nLi = document.createElement('li');
            nOl.appendChild(nLi);

            nText = document.createTextNode('Océano Antártida');
            nLi.appendChild(nText);

        </script>
    </body>
</html>
